<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" media="all" th:href="@{/bootstrap/css/bootstrap.min.css}"
		href="/bootstrap/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" media="all" th:href="@{/css/site.css}" href="/bootstrap/css/bootstrap.min.css"
		type="text/css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body style="background-color:#212529 ;color:#FFFFFF">
	<div class="container">

		<div class="row my-3">
			<div class="col">
				<h2>Sentimental Recommended Movie For You ! </h2>
			</div>
		</div>
		<table class="table table-bordered border-success">
			<thead>
				<tr class="table-success text-center">
						<th scope="col">No.</th>
						<th scope="col">Poster</th>
						<th scope="col">Title</th>
						<th scope="col">Genres</th>
						<th scope="col">Description</th>
						<th scope="col">Actor1</th>
						<th scope="col">Actor2</th>
						<th scope="col">Director</th>
						<th scope="col">Moive Release Date</th>
						<th scope="col">Content Rating</th>
						<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="movie : ${sentimentalUIList}" class="listRecord">
				
					<td class="text-center" th:text="${movie.movieId}">Movie Id</td>
					
					<td class="text-center"><img th:src="@{'/images/'+${movie.moviePoster}}" style="width: 150px;height: 150px;"></td>
					
					<td class="text-center" th:text="${movie.movieTitle}">Movie Title</td>
					
					
					<td class="text-center">
					<label th:text="${movie.movieCategory}"/></br></p>
					</td>
					
					
					<td class="text-center" th:text="${movie.movieDescription}">Movie Description</td>
					<td class="text-center" th:text="${movie.actor1_name}">Actor 1</td>
					<td class="text-center" th:text="${movie.actor2_name}">Actor 2</td>
					<td class="text-center" th:text="${movie.director}">Director</td>
					<td class="text-center" th:text="${movie.movieReleaseDate}">Movie Release Date</td>
					<td class="text-center" th:text="${movie.content_rating}">Content Rating</td>
					
					<td class="text-center"><a th:href="@{/movie/edit/}+${movie.movieId}" class="btn btn-success"><span
								th:text="Edit"></span></a><br></br>
					<a th:href="@{/movie/delete/}+${movie.movieId}" class="btn btn-danger"><span
								th:text="Delete"></span></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
